<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Animated Sign Up</title>
	<link rel="stylesheet" type="text/css" href="sign_style.css">
</head>
<body>
	<div class="block">
		<form class="box">
			<div class="heading">
				<h2>Sign Up</h2>
			</div>
			<div class="user">
				<input type="text" name="" placeholder="Full Name" pattern="[A-Za-z]+" required>
			</div>
			<div class="user">
				<input type="text" name="" placeholder="Nick Name" pattern="[A-Za-z]+" required>
			</div>
			<div class="user">
				<input type="text" name="" placeholder="Phone No." pattern="[0-9]+" required>
			</div>
			<div class="password">
				<input type="password" name="" placeholder="password">
			</div>
			<div class="button">
				<div class="submit">
					<button>
						<a href="#">Sign Up</a>
					</button>
				</div>
				
			</div>
			<div class="footer">
				<a href="index.html">Login ?</a>
			</div>
			<div class="social">
				<ul class="items">
					<li><img src="images/facebook.png"></li>
					<li><img src="images/linkedin.png"></li>
					<li><img src="images/twitter.png"></li>
				</ul>
			</div>
		</form>
	</div>

</body>
</html>
